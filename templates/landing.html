<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multimodal Learning</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../static/Style/landing.css" />
	</head>
	<body>
		<!-- Hero Section -->
		<section class="hero-section">
			<!-- Background Video -->
			<div class="hero-video-container">

			<div class="hero-overlay"></div>

				<div class="hero-text">
					<h1>Discover Knowledge Across Formats!</h1>

						Leverage the power of AI to learn from text, images, audio, video,

					</p>

					<div>
						<a href="/getstarted" class="btn btn-primary me-3">Get Started</a>

					</div>
				</div>

				<!-- Image Section -->
				<div class="hero-image">
					<img
						src="../static/Images/HeroRag1.png"

					/>
				</div>
			</div>
